<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a href="#!" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="account">
          <img src="images/avatar.jpg" alt="Аватар" class="account__image">
          <div class="account__owner">
            <h1 class="account__name">Жак-Ив Кусто</h1>
            <button class="button account__edit" type="button"></button>
            <p class="account__profession">Исследователь океана</p>
          </div>
          <button class="button account__add-image" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="list gallery__items">
          <template class="template__gallery-item">
            <li class="gallery__item">
              <img src="" alt="" class="gallery__item-image">
              <button class="button gallery__trash" type="button"></button>
              <div class="gallery__info">
                <h2 class="gallery__item-name"></h2>
                <button class="button gallery__item-like" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="popup__form popup__form_profile" name="profile">
        <input class="popup__input popup__input_tag_name" type="text" autofocus value="" name="account-name" required placeholder="Ваше имя">
        <input class="popup__input popup__input_tag_prof" type="text" value="" name="account-prof" required placeholder="Ваш род деятельности">
        <button class="popup__save button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button button" type="button"></button>
    </div>
  </div>
  <div class="popup popup__new-place">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="popup__form popup__form_cards" name="profile">
        <input class="popup__input popup__input_image_name" type="text" autofocus value="" name="account-name" required placeholder="Название">
        <input class="popup__input popup__input_image_link" type="text" value="" name="account-prof" required placeholder="Ссылка на картинку">
        <button class="popup__save button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button button" type="button"></button>
    </div>
  </div>
  <div class="popup popup__gallery-image">
    <figure class="popup__image-container">
      <img src="" alt="" class="popup__image-full">
      <figcaption class="popup__image-caption">Карачаево-Черкессия</figcaption>
      <button class="popup__close-button button" type="button"></button>
    </figure>
  </div>
  <script src="javascript/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a href="#!" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="account">
        <div class="account__avatar-place">
          <img src="" alt="Аватар" class="account__image">
          <img src="<%=require('./images/pencil.png')%>" alt="Аватар" class="account__image-edit"></div>
          <div class="account__owner">
            <h1 class="account__name"></h1>
            <button class="button account__edit" type="button"></button>
            <p class="account__profession"></p>
          </div>
          <button class="button account__add-image" type="button"></button>
      </section>
      <section class="gallery">
        <ul class="list gallery__items">
          <template class="template__gallery-item">
            <li class="gallery__item">
              <img src="#" alt="" class="gallery__item-image">
              <button class="button gallery__trash" type="button"></button>
              <div class="gallery__info">
                <h2 class="gallery__item-name"></h2>
                <div class="gallery__like-block">
                  <button class="button gallery__item-like" type="button"></button>
                  <p class="gallery__like-count"></p>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="popup__form popup__form_profile" name="profile" novalidate>
        <input id ="popup-input-tag-name" class="popup__input popup__input_tag_name" type="text" autofocus value="" name="accountName" required placeholder="Ваше имя" minlength="2" maxlength="40">
        <span id ="popup-input-tag-name-error" class="popup__error"></span>
        <input id ="popup-input-tag-prof" class="popup__input popup__input_tag_prof " type="text" value="" name="accountProf" required placeholder="Ваш род деятельности" minlength="2" maxlength="200">
        <span id ="popup-input-tag-prof-error" class="popup__error"></span>
        <button class="popup__save button popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_new-place">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="popup__form popup__form_cards" name="addCard" novalidate>
        <input id ="popup-input-image-name" class="popup__input popup__input_image_name" type="text" value="" name="placeName" required placeholder="Название" minlength="2" maxlength="30">
        <span id ="popup-input-image-name-error" class="popup__error"></span>
        <input id ="popup-input-image-link" class="popup__input popup__input_image_link" type="url" value="" name="placeLink" required placeholder="Ссылка на картинку">
        <span id ="popup-input-image-link-error" class="popup__error"></span>
        <button class="popup__save button popup__button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_gallery-image">
    <div class="popup__image-container">
      <img src="#" alt="" class="popup__image-full">
      <p class="popup__image-caption"></p>
      <button class="popup__close-button button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_delete-card-question">
    <div class="popup__container popup__container_delete-card">
      <h3 class="popup__title popup__title_delete-card-question">Вы уверены?</h3>
      <button class="popup__button-say-yes button popup__button" type="submit">Да</button>
      <button class="popup__close-button button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_set-new-avatar">
    <div class="popup__container popup__container_set-new-avatar">
      <h3 class="popup__title popup__title_new-avatar">Обновить аватар</h3>
      <form action="#" class="popup__form popup__form_avatar" name="addAvatar" novalidate>
        <input id ="popup-input-avatar-link" class="popup__input popup__input_avatar_link" type="url" value="" name="avatarLink" required placeholder="Ссылка на новый аватар">
        <span id ="popup-input-avatar-link-error" class="popup__error"></span>
        <button class="popup__save button popup__button popup__button-new-avatar" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button button" type="button"></button>
    </div>
  </div>
</body>
</html>
